<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>

    <link rel="stylesheet" href="contato.css" />
  </head>
  <body>
    <h1>CONTATO</h1>

    <p class="paragrafo_unico">
      Informe seu e-mail para receber atualizações dos meus aprimoramentos:
    </p>

    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome completo"
          required
          title="Não é possível enviar sem preencher o nome!"
        />
      </div>
      <div>
        <label for="name">Mensagem:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Preencha com seu e-mail mais usado"
          required
          title="Não é possível enviar sem preencher o e-mail!"
        />
      </div>
    </form>

    <button type="submit" class="botao">Enviar</button>
  </body>
</html>
